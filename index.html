<!doctype html>
<html>
<head>
<title>Mobile Chat</title>
<style>
body { font-family: Arial; margin:20px; background-color:#f1f1f1; }
#chat { width: 100%; height: 400px; overflow-y: scroll; border:1px solid #ccc; padding:5px; background-color:#fff;}
#msg { width: 80%; }
button { width:18%; }
</style>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
var serverIP = "192.168.1.xxx"; // ضع هنا IP الكمبيوتر
var socket = io('http://' + serverIP + ':5000');
function sendMsg() {
    var msg = document.getElementById('msg').value;
    var name = document.getElementById('name').value;
    if(msg && name){
        socket.emit('send_message', {'msg': msg, 'name': name});
        document.getElementById('msg').value='';
    }
}
socket.on('receive_message', function(data){
    var chat = document.getElementById('chat');
    chat.innerHTML += data+'<br>';
    chat.scrollTop = chat.scrollHeight;
});
</script>
</head>
<body>
<h3>Mobile Chat</h3>
<input type="text" id="name" placeholder="Your Name">
<div id="chat"></div>
<input type="text" id="msg" placeholder="Type message">
<button onclick="sendMsg()">Send</button>
</body>
</html>
