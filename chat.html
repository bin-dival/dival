<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>End-to-End Chat</title>
<style>
body { font-family: Arial; background: #f5f5f5; display:flex; justify-content:center; }
#chat-container { width: 400px; margin-top:50px; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
#messages { height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:5px; background:#fafafa; }
.message { margin-bottom:10px; }
.message.user { text-align:right; color:blue; }
.message.bot { text-align:left; color:green; }
#input-container { display:flex; }
#message-input { flex:1; padding:10px; border-radius:5px; border:1px solid #ccc; }
#send-btn { padding:10px; margin-left:5px; border:none; border-radius:5px; background:linear-gradient(90deg,#4caf50,#81c784); color:white; cursor:pointer; }
#send-btn:hover { opacity:0.9; }
</style>
</head>
<body>
<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("message-input");
const sendBtn = document.getElementById("send-btn");

// عرض الرسائل
function displayMessages(msgs) {
  messagesDiv.innerHTML = "";
  msgs.forEach(m => {
    const div = document.createElement("div");
    div.className = "message " + m.sender;
    div.textContent = m.sender + ": " + m.text;
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// جلب الرسائل من السيرفر
async function fetchMessages() {
  const res = await fetch("/get_messages");
  const data = await res.json();
  displayMessages(data);
}

// إرسال رسالة
async function sendMessage() {
  const text = input.value.trim();
  if(!text) return;
  await fetch("/send_message", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({sender:"user", text})
  });
  input.value = "";
  fetchMessages();
}

// الأحداث
sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", e => { if(e.key === "Enter") sendMessage(); });

// تحديث تلقائي كل 2 ثانية
setInterval(fetchMessages, 2000);
fetchMessages();
</script>
</body>
</html>
